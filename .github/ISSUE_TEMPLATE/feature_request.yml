title: "[Feature]: "
labels: ['enhancement']
body:
  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: Provide a clear description of your idea
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Solution idea
      description: Provide a possible solution or approach to implement your idea
