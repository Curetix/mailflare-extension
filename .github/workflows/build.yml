name: "Build Extension"

on:
  push:
  workflow_dispatch:
    inputs:
      publish:
        description: "Publish to stores"
        type: boolean
        default: false

env:
  ARTIFACT_NAME: extension

jobs:
  build:
    name: Build extension
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: pnpm install

      - name: Build extension
        run: pnpm build:all

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: build/*-prod.zip

  create-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.ref_type == 'tag' && startsWith(github.ref_name, 'v') }}
    permissions:
      contents: write
    steps:
      - name: Download built extensions
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ARTIFACT_NAME }}/*-prod.zip

  publish:
    name: Publish to stores
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.publish == true || github.ref_type == 'tag' && startsWith(github.ref_name, 'v') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download built extensions
        uses: actions/download-artifact@v4

      - name: Publish to store
        uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.SUBMIT_KEYS }}
          chrome-file: ${{ env.ARTIFACT_NAME }}/chrome-mv3-prod.zip
          firefox-file: ${{ env.ARTIFACT_NAME }}/firefox-mv2-prod.zip
